<form class='input-group text-white'>
  <div class='contact-form-wrap row'>
    <div class='col-md-6 mb-3'>
      <label class='form-label fs-7 fw-bold' for='field-name'>Your Name</label>
      <input class='form-control bg-transparent jt-border-light text-white' id='field-name' name='name' required='' type='text' placeholder='Enter Name' />
    </div>
    <div class='col-md-6 mb-3'>
      <label class='form-label fs-7 fw-bold' for='field-email'>Email Address</label>
      <input class='form-control bg-transparent jt-border-light text-white' id='field-email' name='email' required='' type='email' placeholder='Enter Email' />
    </div>
    <div class='col-12 mb-3'>
      <label class='form-label fs-7 fw-bold' for='field-message'>Message</label>
      <textarea class='form-control bg-transparent jt-border-light text-white' id='field-message' name='message' required='' rows='3' placeholder='Enter Message'></textarea>
    </div>
    <div class='col-12 mb-3'>
      <button class='btn btn-sm fw-bold py-2 px-5 jt-btn-primary text-white shadow' type='submit'>SEND</button>
    </div>
  </div>
  <div data-success="Thank you message sent successfully."
       data-error="Message failed to send. Please try again an hour later."
       class="contact-form-msg d-none border border-3 rounded text-center p-3 fs-7">
  </div>
</form>
